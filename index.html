<!DOCTYPE html>
<html>
    <head>
        <title>The Postcard</title>
        <link rel="stylesheet" href="style.css" type="text/css" />
        <link href="https://fonts.googleapis.com/css?family=Handlee" rel="stylesheet">
    </head>
    <body>
        <div class="main-content">
            <header>
            </header>
            <section>
                <form class="postcard" action="http://formspree.io/info@breatheco.de" method="post">
                    <div class="postcard-header">
                        <img src="http://assets.breatheco.de/apis/img/4geeks-icon.png">
                        <h1>My Postcard</h1>
                    </div>
                    <div class="postcard-body">
                        <div class="left-part">
                            <p>Look how awesome! This is postcard I have created using HTML5 and CSS3 during my 4Geeks Academy Course!</p>
                            <p>This is so cool, can't wait to start doing more stuff!</p>
                        </div>
                        <div class="right-part">
                            <input type="text" name="myname" placeholder="Some name">
                            <input type="text" name="email" placeholder="Some email">
                            <input type="text" name="message" placeholder="Some content">
                        </div>
                    </div>
                    <div class="postcard-footer">
                    <input type="submit" value="Send My Postcard">
                    </div>
                </form>
            </section>
            <footer>
            </footer>
        </div>
    </body>
</html>
